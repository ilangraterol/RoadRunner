<!-- producto_lista.html -->
{% extends 'base.html' %}
{% block content %}
<section>
  <div class="container bg-primary-gradient py-5">
      <div class="row">
          <div class="col-md-8 col-xl-6 text-center mx-auto">
              <p class="fw-bold text-success mb-2">Productos</p>
              <a href="{% url 'producto_crear' %}" class="btn btn-success btn-sm">+</a>
              
              <h3 class="fw-bold">What we can do for you</h3>
          </div>
          
      </div>
      <div class="py-5 p-lg-5">
          <div class="row row-cols-1 row-cols-md-2 mx-auto" style="max-width: 900px;">
            {% for producto in object_list %}
              <div class="col mb-5">
                  <div class="card shadow-sm">
                      <div class="card-body px-4 py-5 px-md-5">
                          <div class="bs-icon-lg d-flex justify-content-center align-items-center mb-3 bs-icon" style="top: 1rem;right: 1rem;position: absolute;"><svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" fill="currentColor" viewBox="0 0 16 16" class="bi bi-bell">
                                  <path d="M8 16a2 2 0 0 0 2-2H6a2 2 0 0 0 2 2zM8 1.918l-.797.161A4.002 4.002 0 0 0 4 6c0 .628-.134 2.197-.459 3.742-.16.767-.376 1.566-.663 2.258h10.244c-.287-.692-.502-1.49-.663-2.258C12.134 8.197 12 6.628 12 6a4.002 4.002 0 0 0-3.203-3.92L8 1.917zM14.22 12c.223.447.481.801.78 1H1c.299-.199.557-.553.78-1C2.68 10.2 3 6.88 3 6c0-2.42 1.72-4.44 4.005-4.901a1 1 0 1 1 1.99 0A5.002 5.002 0 0 1 13 6c0 .88.32 4.2 1.22 6z"></path>
                              </svg></div>
                          <h5 class="fw-bold card-title">{{ producto.nombre }}</h5>
                          <p class="text-muted card-text mb-4">{{ producto.descripcion }} {{ producto.modelo }} {{ producto.a√±o }}</p>
                          <a href="{% url 'producto_detalle' producto.id %}" class="btn btn-primary btn-sm">Ver</a>
                          <a href="{% url 'producto_actualizar' producto.id %}" class="btn btn-warning btn-sm">Editar</a>
                          <a href="{% url 'producto_eliminar' producto.id %}" class="btn btn-danger btn-sm">Eliminar</a>
                          
                          
                      </div>
                  </div>
              </div>
            {% endfor %}
          </div>
      </div>
  </div>
</section>

{% endblock %}
