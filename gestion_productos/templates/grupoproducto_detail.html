{% extends 'base.html' %}

{% block title %}
    Detalle del Grupo de Producto - {{ grupoproducto.nombre }}
{% endblock %}

{% block content %}
<section class="py-5">
    <div class="container">
        <h1 class="mb-4">Detalle del Grupo de Producto</h1>
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">{{ grupoproducto.nombre }}</h5>
                <p class="card-text">Descripción: {{ grupoproducto.descripcion }}</p>
                
                <!-- Agrega aquí otros detalles del grupo de productos según sea necesario -->
                <a href="{% url 'grupo_actualizar' grupoproducto.id %}" class="btn btn-primary">Editar</a>
                <a href="{% url 'grupo_eliminar' grupoproducto.id %}" class="btn btn-danger">Eliminar</a>
                <a href="{% url 'lista_grupos' %}" class="btn btn-secondary">Ver Grupos</a>
            </div>
        </div>
    </div>
</section>
{% endblock %}
